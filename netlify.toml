[build]
     publish = "build"
     command = "npm run build"
[[redirects]]
  from = "/*"
  to = "/preface.md"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
   Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self' data:; connect-src 'self'; frame-src 'self';"