[build]
     publish = "build"
     command = "npm run build"
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
[[plugins]]
     package = "netlify-plugin-password-protection"

[[headers]]
  for = "/*"
  [headers.values]
   Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self' data:; connect-src 'self'; frame-src 'self';"